<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Tweeter</span>
      <div class="toggle">
        <p style="text-align: right;"><strong>Write</strong> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <header class="user-header">
      <div>
          <img src="./images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <p><strong>Zia</strong> Dani</p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="compose-tweet">

        <h2>Compose Tweet</h2>

        <form method="POST" action="/tweets/">

          <label for="tweet-text">What are you humming about?</label> <br>
          <textarea name="text" id="tweet-text"></textarea>

          <div class="button-counter">
            <button type="submit" id="tweet-btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="counter"> </output>
          </div>

        </form>

      </section>

      <article class="tweet">
        <header>
          <div>
            <i class="fa-solid fa-robot"></i>
            <name>Personname</name> 
          </div>
          <address>@FakeUserName</address>
        </header>
        
        <section class="existing-tweet">
          <p>The fake tweet which will be a bit long just so I can see how it looks with more text available. How does this look now?</p>
        </section>

        <footer>
          <date>## days ago</date>
          <div class="icons">
            <i class="fa-solid fa-flag" id="flag"></i>
            <i class="fa-solid fa-retweet" id="retweet"></i>
            <i class="fa-solid fa-heart" id="like"></i>
          </div>

        </footer>

      </article>

    </main>

  </body>
</html>
